        @media (min-width: 601px) {
            .image-gallery img {
                flex: 0 0 calc(50% - 20px); /* 50% width minus gap adjustment for 2 images per row */

        }
        /* Mobile: 1 image per row */
        @media (max-width: 600px) {
            .image-gallery img {
